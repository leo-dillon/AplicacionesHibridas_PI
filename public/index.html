<body class="">
  <div class="bg-gray-100">
    <div class="max-w-[1200px] mx-auto">
      <h1 class="text-center text-3xl font-bold text-stone-900 mb-6">Integrantes del Grupo:</h1>
  
      <div class="flex flex-col lg:flex-row gap-6 p-6">

            <li><strong>Comisión:</strong> DWM4AP</li>
          </ul>
        </div>
  
        <div class="bg-white rounded-lg shadow p-6 flex-1 flex flex-col items-center">
          <img src="./img/imgTiciano.jpg" alt="Imagen 2" class="h-48 object-cover rounded mb-4">
          <ul class="list-disc pl-6 text-xl">
            <li><strong>Desarrolladores:</strong> Ticiano Piccino</li>
            <li><strong>Materia:</strong> Aplicaciones Híbridas</li>
            <li><strong>Docente:</strong> Prof. Jonathan Cruz</li>
            <li><strong>Comisión:</strong> DWM4AP</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
 
  

  <div id="swagger-ui"></div>

    SwaggerUIBundle({
      url: '/swagger.json',
      dom_id: '#swagger-ui'
    });
  </script>
